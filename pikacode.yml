information:
  name: pikacode
  background: dark
  author: "Gary Shih <shunyaoshih@gmail.com>"

palette:
  unset_fg: "#FF0000"
  unset_bg: "#FFFFFF"

  fg: "#E4E4E4"
  bg: "#000000"

  cursor_fg: "#000000"
  cursor_bg: "#E4E4E4"

  search_bg: "#666666"
  status_line_bg: "#444444"
  status_line_nc_bg: "#262626"

  red: "#D7005F"
  todo_red: "#FF5F5F"
  error_msg_red: "#A32024"

  type_orange: "#FFD75F"
  orange: "#FFAF5F"
  constant_orange: "#D75F00"
  identifier_orange: "#D78700"

  yellow: "#FFEE68"

  function_green: "#5FFFD7"
  exception_green: "#5FFF00"
  include_green: "#87D700"
  diff_add_green: "#006124"

  diff_change_blue: "#0B294A"
  diff_text_blue: "#12457D"
  blue: "#00AFFF"
  dark_blue: "#005FAF"

  purple: "#AF87FF"
  number_purple: "#AF00FF"
  special_key_purple: "#D787FF"
  decorator_purple: "#AF5FFF"

  menu_text_grey: "#BCBCBC"
  status_line_grey: "#A8A8A8"
  comment_grey: "#626262"
  color_column_grey: "#404040"
  cursor_line_grey: "#303030"
  tab_line_grey: "#141414"

highlights:
  # Built-in (":help highlight-groups") {{{
  ColorColumn: "- color_column_grey"
  Conceal: "red"
  Cursor: "cursor_fg cursor_bg"
  lCursor: "cursor_fg cursor_bg"
  CursorIM: "cursor_fg cursor_bg"
  CursorColumn: "- bg"
  CursorLine: "- cursor_line_grey"
  Directory: "yellow"
  DiffAdd: "orange diff_add_green"
  DiffChange: "orange diff_change_blue"
  DiffDelete: "orange bg"
  DiffText: "orange diff_text_blue u"
  TermCursor: "cursor_fg cursor_bg"
  TermCursorNC: "cursor_fg cursor_bg"
  ErrorMsg: "fg error_msg_red"
  VertSplit: "yellow"
  Folded: "dark_blue"
  FoldColumn: "dark_blue"
  SignColumn: "purple"
  IncSearch: "yellow search_bg"
  Substitute: "yellow search_bg"
  LineNr: "search_bg"
  LineNrAbove: "search_bg"
  LineNrBelow: "search_bg"
  CursorLineNr: "yellow - b"
  MatchParen: "- search_bg"
  ModeMsg: "orange bg"
  MsgArea: "fg bg"
  MsgSeparator: "- bg"
  MoreMsg: "orange bg"
  NonText: "todo_red"
  Normal: "fg"
  NormalFloat: "fg"
  NormalNC: "fg"
  Pmenu: "menu_text_grey cursor_line_grey"
  PmenuSel: "yellow search_bg"
  PmenuSbar: "- dark_blue"
  PmenuThumb: "- blue"
  Question: "orange"
  QuickFixLine: "yellow search_bg"
  Search: "yellow search_bg" 
  SpecialKey: "special_key_purple"
  SpellBad: "error_msg_red - u"
  SpellCap: "blue - u"
  SpellLocal: "yellow - u"
  SpellRare: "function_green - u"
  StatusLine: "status_line_grey status_line_bg"
  StatusLineNC: "status_line_grey status_line_nc_bg"
  TabLine: "status_line_grey status_line_nc_bg"
  TabLineFill: "- bg"
  TabLineSel: "yellow status_line_bg b"
  Title: "identifier_orange"
  Visual: "- color_column_grey"
  VisualNOS: "- color_column_grey"
  WarningMsg: "bg orange"
  Whitespace: "todo_red"
  WildMenu: "yellow search_bg"
  # }}}
  # Code (groups copied from pikacode.vim) {{{
  Number: "number_purple"
  Constant: "constant_orange"
  Character: "orange"
  String: "orange"
  Identifier: "identifier_orange"
  Function: "function_green"
  Special: "constant_orange"
  Type: "type_orange"
  Decorator: "decorator_purple"
  Operator: "red"
  Delimiter: "red"
  Statement: "blue"
  Exception: "exception_green"
  Include: "include_green"
  PreProc: "purple"
  Ignore: "cursor_fg"
  Comment: "comment_grey"
  Todo: "todo_red - b"
  Error: "todo_red - b"
  Underlined: "todo_red - u"

  Boolean: "constant_orange"
  Macro: "purple"
  Repeat: "blue"
  # }}}
  # Treesitter (nvim-treesitter) {{{
  TSAttribute: "decorator_purple"
  TSBoolean: "constant_orange"
  TSCharacter: "orange"
  TSCharacterSpecial: "constant_orange"
  TSComment: "comment_grey"
  TSConditional: "blue"
  TSConstant: "constant_orange"
  TSConstBuiltin: "constant_orange"
  TSConstMacro: "constant_orange"
  TSConstructor: "red"
  TSDebug: "unset_fg unset_bg"
  TSDefine: "purple"
  TSError: "error_msg_red"
  TSException: "exception_green"
  TSField: "fg"
  TSFloat: "number_purple"
  TSFunction: "function_green"
  TSFuncBuiltin: "function_green"
  TSFuncMacro: "function_green"
  TSInclude: "include_green"
  TSKeyword: "blue"
  TSKeywordFunction: "blue"
  TSKeywordOperator: "red"
  TSKeywordReturn: "blue"
  TSLabel: "blue"
  TSMethod: "function_green"
  TSNamespace: "type_orange"
  TSNumber: "number_purple"
  TSOperator: "red"
  TSParameter: "fg"
  TSParameterReference: "fg"
  TSPreProc: "purple"
  TSProperty: "fg"
  TSPunctDelimiter: "red"
  TSPunctBracket: "red"
  TSPunctSpecial: "red"
  TSRepeat: "blue"
  TSStorageClass: "type_orange"
  TSString: "orange"
  TSStringRegex: "orange"
  TSStringEscape: "constant_orange"
  TSStringSpecial: "orange"
  TSSymbol: "identifier_orange"
  TSTag: "blue"
  TSTagAttribute: "type_orange"
  TSTagDelimiter: "red"
  TSText: "fg"
  TSStrong: "fg - b"
  TSEmphasis: "fg - i"
  TSUnderline: "fg - u"
  TSStrike: "fg - i"
  TSTitle: "fg"
  TSLiteral: "fg - i"
  TSURI: "fg - u"
  TSMath: "number_purple"
  TSTextReference: "fg"
  TSEnvironment: "fg"
  TSEnvironmentName: "fg"
  TSNote: "fg"
  TSWarning: "fg - i"
  TSDanger: "fg - b"
  TSTodo: "todo_red - b"
  TSType: "type_orange"
  TSTypeBuiltin: "type_orange"
  TSTypeQualifier: "type_orange"
  TSTypeDefinition: "type_orange"
  TSVariable: "fg"
  TSVariableBuiltin: "constant_orange"
  # }}}
