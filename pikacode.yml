information:
  name: pikacode
  background: dark
  author: "Gary Shih <shunyaoshih@gmail.com>"

palette:
  light_red:       "#FF548C"
  red:             "#D7005F"
  dark_red:        "#9F0036"

  light_orange:    "#FFE18E"
  orange:          "#FFAF5F"
  dark_orange:     "#C87F31"
  constant_orange: "#D75F00"

  light_yellow:    "#FFFF9A"
  yellow:          "#FFEE68"
  dark_yellow:     "#C9BC36"

  light_green:     "#BCFF4F"
  green:           "#87D700"
  dark_green:      "#51A500"
  deep_green:      "#127500"
  function_green:  "#5FFFD7"

  light_blue:      "#69E1FF"
  blue:            "#00AFFF"
  dark_blue:       "#0080CB"
  deep_blue:       "#00549A"
  dark_deep_blue:  "#002C6B"

  light_purple:    "#E3B7FF"
  purple:          "#AF87FF"
  dark_purple:     "#7C59CB"
  number_purple:   "#AF00FF"

  white:           "#E0E0E0"
  gray_1:          "#BDBDBD"
  gray_2:          "#9E9E9E"
  gray_3:          "#757575"
  gray_4:          "#616161"
  gray_5:          "#424242"
  gray_6:          "#212121"
  black:           "#000000"

  unset_fg:        "#FF0000"
  unset_bg:        "#FFFFFF"

highlights:
  # Built-in (":help highlight-groups") {{{
  ColorColumn: "- gray_5"
  Conceal: "red"
  Cursor: "black white"
  lCursor: "black white"
  CursorIM: "black white"
  CursorColumn: "- black"
  CursorLine: "- gray_6"
  Directory: "yellow"
  DiffAdd: "orange deep_green"
  DiffChange: "orange dark_deep_blue"
  DiffDelete: "orange black"
  DiffText: "orange deep_blue u"
  TermCursor: "black white"
  TermCursorNC: "black white"
  ErrorMsg: "white dark_red"
  VertSplit: "yellow"
  Folded: "deep_blue"
  FoldColumn: "deep_blue"
  SignColumn: "purple"
  IncSearch: "yellow gray_4"
  Substitute: "yellow gray_4"
  LineNr: "gray_4"
  LineNrAbove: "gray_4"
  LineNrBelow: "gray_4"
  CursorLineNr: "yellow - b"
  MatchParen: "- gray_4"
  ModeMsg: "orange black"
  MsgArea: "white black"
  MsgSeparator: "- black"
  MoreMsg: "orange black"
  NonText: "light_red"
  Normal: "white"
  NormalFloat: "white"
  NormalNC: "white"
  Pmenu: "gray_1 gray_6"
  PmenuSel: "yellow gray_4"
  PmenuSbar: "- deep_blue"
  PmenuThumb: "- blue"
  Question: "orange"
  QuickFixLine: "yellow gray_4"
  Search: "yellow gray_4" 
  SpecialKey: "light_purple"
  SpellBad: "dark_red - u"
  SpellCap: "blue - u"
  SpellLocal: "yellow - u"
  SpellRare: "green - u"
  StatusLine: "gray_2 gray_5"
  StatusLineNC: "gray_2 gray_6"
  TabLine: "gray_2 gray_6"
  TabLineFill: "- black"
  TabLineSel: "yellow gray_5 b"
  Title: "dark_orange"
  Visual: "- gray_5"
  VisualNOS: "- gray_5"
  WarningMsg: "black orange"
  Whitespace: "light_red"
  WildMenu: "yellow gray_4"
  # }}}
  # Code (groups copied from pikacode.vim) {{{
  Number: "number_purple"
  Constant: "constant_orange"
  Character: "orange"
  String: "orange"
  Identifier: "dark_orange"
  Function: "function_green"
  Special: "constant_orange"
  Type: "light_orange"
  Decorator: "dark_purple"
  Operator: "red"
  Delimiter: "red"
  Statement: "blue"
  Exception: "light_green"
  Include: "green"
  PreProc: "purple"
  Ignore: "black"
  Comment: "gray_4"
  Todo: "light_red - b"
  Error: "light_red - b"
  Underlined: "light_red - u"

  Boolean: "constant_orange"
  Macro: "purple"
  Repeat: "blue"
  # }}}
  # Treesitter (nvim-treesitter) {{{
  TSAttribute: "dark_purple"
  TSBoolean: "constant_orange"
  TSCharacter: "orange"
  TSCharacterSpecial: "constant_orange"
  TSComment: "gray_4"
  TSConditional: "blue"
  TSConstant: "constant_orange"
  TSConstBuiltin: "constant_orange"
  TSConstMacro: "constant_orange"
  TSConstructor: "red"
  TSDebug: "unset_fg unset_bg"
  TSDefine: "purple"
  TSError: "dark_red"
  TSException: "light_green"
  TSField: "white"
  TSFloat: "number_purple"
  TSFunction: "function_green"
  TSFuncBuiltin: "function_green"
  TSFuncMacro: "function_green"
  TSInclude: "green"
  TSKeyword: "blue"
  TSKeywordFunction: "blue"
  TSKeywordOperator: "red"
  TSKeywordReturn: "blue"
  TSLabel: "blue"
  TSMethod: "function_green"
  TSNamespace: "white"
  TSNumber: "number_purple"
  TSOperator: "red"
  TSParameter: "white"
  TSParameterReference: "white"
  TSPreProc: "purple"
  TSProperty: "white"
  TSPunctDelimiter: "red"
  TSPunctBracket: "red"
  TSPunctSpecial: "red"
  TSRepeat: "blue"
  TSStorageClass: "light_orange"
  TSString: "orange"
  TSStringRegex: "orange"
  TSStringEscape: "constant_orange"
  TSStringSpecial: "orange"
  TSSymbol: "dark_orange"
  TSTag: "blue"
  TSTagAttribute: "light_orange"
  TSTagDelimiter: "red"
  TSText: "white"
  TSStrong: "white - b"
  TSEmphasis: "white - i"
  TSUnderline: "white - u"
  TSStrike: "white - i"
  TSTitle: "white"
  TSLiteral: "white - i"
  TSURI: "white - u"
  TSMath: "number_purple"
  TSTextReference: "white"
  TSEnvironment: "white"
  TSEnvironmentName: "white"
  TSNote: "light_red - b"
  TSWarning: "light_red - i"
  TSDanger: "light_red - b"
  TSTodo: "light_red - b"
  TSType: "light_orange"
  TSTypeBuiltin: "light_orange"
  TSTypeQualifier: "light_orange"
  TSTypeDefinition: "light_orange"
  TSVariable: "white"
  TSVariableBuiltin: "constant_orange"
  # }}}
